name: Validate action-job-status

on:
  workflow_run:
    workflows: ["Build"]
    types:
    - completed

jobs:
  test-matrix-success:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [ us-east-1, us-west-1 ]
        service: [ svc-a, svc-b ]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          job_name: "test-matrix-success (${{ matrix.region }}, ${{ matrix.service }})"
      - run: exit 0

  test-matrix-failure:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        region: [ us-east-1, us-west-1 ]
        service: [ svc-a, svc-b ]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          job_name: "test-matrix-failure (${{ matrix.region }}, ${{ matrix.service }})"
      - run: exit 1

  test-success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: exit 0

  test-failure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: exit 1

  test-continue-on-error:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: exit 1
        continue-on-error: true
      - run: exit 0
